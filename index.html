<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Color Extractor</title>
  </head>
  <body>
    <div id="loader">
      <span class="loader"></span>
    </div>

    <div class="navbar">
      <a href="#">ColorSnap</a>
    </div>
    <div class="home-container">
      <div class="img-container"></div>
      <div class="add-btn">
        <label for="fileInput" class="add-btn">
          <img src="./public/add.png" alt="Add" />
          <input type="file" id="imageInput" accept="image/*" />
        </label>
      </div>
      <div id="colorContainer"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"
      integrity="sha512-V6rhYmJy8NZQF8F0bhJiTM0iI6wX/FKJoWvYrCM15UIeb6p38HjvTZWfO0IxJnMZrHWUJZJqLuWK0zslra2FVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script/main.js"></script>
  </body>
</html>
